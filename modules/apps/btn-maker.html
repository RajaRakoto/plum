      }

      }

      a {

      }

        padding: 4em 0;
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        justify-content: space-around;
      }

      li {
        border-radius: 6px;
        margin: 2em 1em;
        flex: 0 0 calc(100vw - 2em - 1em);
        height: 15vh;
        display: block;
        transition: all 300ms;
        color: #555;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      li .credits {

        padding-top: 2em;
      }

      header.active a.producthunt {
        display: none;
      }

      a.a-button {
        background-color: transparent;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        line-height: 32px;
        padding: 0 8px;
        text-decoration: none;
        user-select: none;
        border-radius: 6px;
        transition: all 150ms;
        margin-left: 5px;
        margin-right: 5px;
      }

      a.a-button:hover {
        transform: scale(1.1);

        margin-right: 3px;
        width: 20px;
        height: auto;
        vertical-align: sub;
      }

        text-decoration: none;
        background-color: #2cbc63;
        border-radius: 6px;
        display: inline-block !important;
        padding: 9px 22px;
        text-align: center;
        transition: all 200ms;
      }

      a.get-cssscan span {
        display: none;
      }

      a.get-cssscan svg {
        vertical-align: sub;
      }

      a.get-cssscan:hover {
        background-color: #30d46f;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, #1a9047 0px 0px 0px 2px;
      }

          display: inline;
        }

        height: 95%;
        transform: rotate(-7deg);

        right: -35%;

        color: #fff !important;

        top: 5%;

        top: 5%;
      }

        transition: 500ms background-position;

          height: 45%;

        left: 0;

      async function addButton(button) {
        const index = buttons.indexOf(button) + 1

        const li = document.createElement('li')
        let html = `<button class="button-${index}" role="button">Button ${index}</button>`
        if (button.html) {
          html = button.html.replace(/{index}/g, index)
        }
        if (button.liBackground) {
          li.style.background = button.liBackground
        }
        console.log('porraaa', html)
        li.innerHTML = `
        <div class="button-wrapper">
          ${html}
        </div>
        <style>
          ${button.css.replace(/{index}/g, index)}
        </style>
        <span class="credits">
          by ${button.credits}
        </span>
      `

        li.querySelector(
          '.button-wrapper',
        ).dataset.tippyContent = `Click to copy button ${index}`
        ul.appendChild(li)

        li.addEventListener('click', function (e) {
          const textElement = button.html
            ? li.querySelector('button .text') || li.querySelector('button')
            : li.querySelector('button')

          const previousTextContent = textElement.textContent
          copyToClipboard(
            `
          <!-- HTML !-->
          ${html}

          /* CSS */${button.css.replace(/{index}/g, index)}
          ${
            button.liBackground
              ? `\n/* Parent background */\n${button.liBackground}`
              : ''
          }
        `
              .replace(/^ {10}/gm, '')
              .trim(),
          )
          if (textElement.textContent !== `Copied ${index}`) {
            li.classList.add('copied')
            textElement.textContent = `Copied ${index}`
            setTimeout(() => {
              textElement.textContent = previousTextContent
              li.classList.remove('copied')
            }, 1000)
          }
        })
      }

      async function processArray(buttonsArray) {
        buttonsArray.map((button) => addButton(button))
      }

      processArray(buttons)
    </script>
